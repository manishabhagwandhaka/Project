-
  name: Install and configure httpd
  hosts: servers
  connection: local
  become: yes  # This assumes you need elevated privileges to install packages and manage services
  gather_facts: False
  tags: provisioning
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
    
    - name: Install apache2 package
      ansible.builtin.apt:
        name: apache2
        state: present

    - name: Ensure apache2 service is running
      ansible.builtin.systemd:
        name: apache2
        state: started
        enabled: yes
    
    
